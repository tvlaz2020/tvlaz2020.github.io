            function openSocialGoogleLoginKeyPress(initUrl, e) {

                if (e.which === 13 || e.which === 32) {
                    openSocialLoginPopup(initUrl, 'fb');
                }

            function openSocialAppleLoginKeyPress(initUrl, e) {

                }
            }

                openSocialLoginPopup(initUrl, 'ggl')
            }

                openSocialLoginPopup(initUrl, 'fb')
            }

            function openSocialAppleButtonClick(initUrl) {
                openAPPLLoginPopup(initUrl);
            }

            function openAPPLLoginKeyPress(initUrl, e) {
                if (e.which === 13 || e.which === 32) {
                    openAPPLLoginPopup(initUrl);
                }
            }

            function openAPPLLoginPopup(initUrl) {
                if (document.getElementById('kmsi-checkbox') &&
                    document.getElementById('kmsi-checkbox').value === '1') {
                    if (initUrl && initUrl.indexOf('?') > 0) {
                        initUrl = initUrl + '&kmsi=1'
                    } else {
                        initUrl = initUrl + '?kmsi=1'
                    }
                }
                if (initUrl) {
                    window.location.href = initUrl;//'/signin/apple';
                } else {
                    window.location.reload(true);
                }
            }
